<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제3</title>
</head>
<body>
    <h1>주문하기</h1>

<form action="" method="get">
    <label for="name">고객명 : </label>
    <input type="text" name="name" id="name"><br><br>
    <label for="phone">전화번호 : </label>
    <input type="text" name="phone" id="phone"><br><br>
    <label for="email">E-mail : </label>
    <input type="email" name="email" id="email"><br><br>

    <fieldset>
        <legend>피자 사이즈</legend>
        <label>
            <input type="radio" name="size" value="small">Small<br><br>
        </label>
        <label>
            <input type="radio" name="size" value="Medium">Medium<br><br>
        </label>
        <label>
            <input type="radio" name="size" value="Large">Large
        </label>
    </fieldset>

    <fieldset>
        <legend>토핑 선택</legend>
        <label>
            <input type="checkbox" name="topping" value="bacon"> 베이컨
        </label>
        <label>
            <input type="checkbox" name="topping" value="cheese"> 치즈
        </label>
        <label>
            <input type="checkbox" name="topping" value="onion"> 양파
        </label>
        <label>
            <input type="checkbox" name="topping" value="mushroom"> 버섯
        </label>
    </fieldset><br>

    <label for="time">
    희망 배송 시간 : <input type="time" name="time" id="time"><br><br>
    </label>

    <label for="memo">
    배송 시 요청사항 : <textarea name="memo" id="memo" rows="10" cols="25" style="resize:none"  placeholder="내용을 입력하세요"></textarea>
    </label>
    <button type="submit" >주문하기</button> 
</body>
</html>
